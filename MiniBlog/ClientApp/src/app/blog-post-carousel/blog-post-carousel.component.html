<div id="latestBlogPosts" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators" *ngFor="let blogPost of latestBlogPosts;index as i;">
    <ng-container *ngIf="i == 0; else elseblock">
      <li data-target="#latestBlogPosts" data-slide-to="i" class="active"></li>
    </ng-container>
    <ng-template #elseblock>
      <li data-target="#latestBlogPosts" data-slide-to="i"></li>
    </ng-template>
  </ol>
  <div class="carousel-inner">
    <ng-container *ngIf="i == 0; else elseblock">
      <div class="carousel-item active">
        <img class="d-block w-100" src="...">
      </div>
    </ng-container>
    <ng-template #elseblock>
      <div class="carousel-item">
        <img class="d-block w-100" src="...">
      </div>
    </ng-template>
  </div>
  <a class="carousel-control-prev" href="#latestBlogPosts" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#latestBlogPosts" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
