<div id="latestBlogPosts" class="carousel slide">
  <ol class="carousel-indicators">
    <ng-container *ngFor="let blogPost of latestBlogPosts;index as i;">
      <li data-target="#latestBlogPosts" data-slide-to="i" [ngClass]="{'active' : i == 0}"></li>
    </ng-container>
  </ol>
  <div class="carousel-inner">
    <ng-container *ngFor="let blogPost of latestBlogPosts;index as i;">
      <div class="carousel-item" [ngClass]="{'active' : i == 0}">
        <img class="d-block w-100" src="{{blogPost.backgroundImage}}" default="img/ImagePlaceholder.png">
      </div>
    </ng-container>
  </div>
  <a class="carousel-control-prev" href="#latestBlogPosts" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#latestBlogPosts" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
