<p *ngIf="!blogPosts"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Title</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blogPost of blogPosts">
      <td>{{ blogPost.Title }}</td>
      <td>{{ blogPost.Content }}</td>
    </tr>
  </tbody>
</table>
